<!DOCTYPE html>
<html lang="en">
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Omar Hegazy's Portfolio</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9cbe13a04b.js" crossorigin="anonymous"></script>
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="omar.jpeg" alt="">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hello there, I'm <span>Omar Hegazy.</span>
                    A Software Developer.
                </h1>
                <p>
                    As a Software Developer, my goal every day is to create and
                    add on to programs and make impacts that aid the world. Whether it's in mobile dev, or web dev, or even game dev, I look to be critical to teams in versatile ways.
                </p>
                <div class="btn-con">
                    <a href="https://drive.google.com/file/d/1oLrei1tePIU3D0A1nUcGswjjQLUMljPa/view?usp=sharing" class="main-btn">
                        <span class="btn-text">Download Resume</span>
                        <span class="btn-icon"><i class="fa-solid fa-download"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
<main>
    <section class="section sec2 about" id="about"></section>
    <section class="section sec3 portfolio" id="portfolio"></section>
    <section class="section sec4 blogs" id="blogs"></section>
    <section class="section sec5 contact" id="contact"></section>
</main>

<div class="controls">
    <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house-user"></i>
    </div>
    <div class="control control-2" data-id="about">
        <i class="fa-solid fa-user"></i>
    </div>
    <div class="control control-3" data-id="portfolio">
        <i class="fa-solid fa-code-fork"></i>
    </div>
    <div class="control control-4" data-id="blogs">
        <i class="fa-solid fa-newspaper"></i>
    </div>
    <div class="control control-5" data-id="contact">
        <i class="fa-solid fa-envelope-open"></i>
    </div>
</div>

<script src="App.js"></script>
</body>
</html>
